<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img class="image" src="../images/illustration-hero.svg" alt="hero" />
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="text-content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="music-label">
          <img
            src="../images/icon-music.svg"
            alt="music icon"
            class="music-icon"
          />
          <p class="title-price">
            <span class="plan-title">Annual Plan</span><br />
            $59.99/year
          </p>
          <p class="change-btn">Change</p>
        </div>

        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jihad Thabit</a>.
    </div>
  </body>
</html>
